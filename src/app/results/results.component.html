<h2>Phone Number: {{number?.nationalNumber}}</h2>
<h3>Total number of combinations: <strong>{{results}}</strong></h3>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Number Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> Alpha Numeric Number </th>
      <td mat-cell *matCellDef="let element"> {{element.alpha}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-card *ngIf="loading"
    style="display: flex; justify-content: center; align-items: center">
    <mat-progress-spinner color="primary" mode="indeterminate">
    </mat-progress-spinner>
  </mat-card>

  <mat-paginator [hidePageSize]="true" [length]="results" [pageSize]="10"
    (page)="paginatorChange($event)">
  </mat-paginator>
</div>
